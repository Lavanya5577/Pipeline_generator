# GitHub Actions CI/CD Pipeline for Static Site Deployment to Netlify
name: CI/CD Pipeline for Static Site Deployment

on:
  push:
    branches:
      - main  # Trigger the pipeline on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the static site
      - name: Build the site
        run: npm run build  # Ensure a build script exists in package.json

      # Step 5: Deploy the site to Netlify
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Netlify authentication token
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}        # Netlify site ID
        run: npx netlify deploy --prod --dir=build  # Deploy the site using Netlify CLI