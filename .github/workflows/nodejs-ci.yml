name: Node.js CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
        # Set up Node.js version 16 for the environment

      - name: Install dependencies
        run: npm install
        # Install all required dependencies for the application

      - name: Build the application
        run: npm run build
        # Build the Node.js application

test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
        # Set up Node.js version 16 for the environment

      - name: Install dependencies
        run: npm install
        # Install all required dependencies for the application

      - name: Run tests
        run: npm test
        # Execute tests using Jest

deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Checkout the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
        # Set up Node.js version 16 for the environment

      - name: Install dependencies
        run: npm install
        # Install all required dependencies for the application

      - name: Start the application
        run: npm start
        # Deploy the application using the 'start' script