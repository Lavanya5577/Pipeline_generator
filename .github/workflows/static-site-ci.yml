name: Static Site CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Validate HTML files
        run: |
          tidy -errors -quiet *.html || true
      - name: Validate CSS files
        run: |
          stylelint "**/*.css"
      - name: Validate JavaScript files
        run: |
          eslint "**/*.js"

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install ESLint
        run: npm install eslint --save-dev
      - name: Run ESLint
        run: npx eslint "**/*.js"

  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
